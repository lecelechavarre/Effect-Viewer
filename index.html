<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Tooltip & Popover — v2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Custom Tooltip & Popover — v2</h1>

    <p>
      Hover this
      <button class="btn" data-tooltip="Plain tooltip text">hover me</button>
      or this (variant)
      <button class="btn" data-tooltip="Success!" data-tooltip-variant="success">success</button>
      or try cursor-follow:
      <button class="btn" data-tooltip="Following cursor" data-tooltip-follow="true">follow</button>
    </p>

    <p>
      Popover demo:
      <button id="popoverBtn" class="btn" aria-expanded="false">Open popover</button>
    </p>

    <p>
      Edge case: open near edge
      <button class="btn" style="position: absolute; right: 12px; top: 12px;" id="edgeBtn" data-tooltip="Edge tooltip">edge</button>
    </p>
  </main>

  <script type="module">
    import { TooltipSystem, PopoverSystem } from './js/ui-tooltips.js';

    // Initialize globally with defaults
    const tooltip = new TooltipSystem({
      delayShow: 160,
      delayHide: 120,
      offset: 10,
      defaultPlacement: 'top'
    });

    const popover = new PopoverSystem({
      offset: 12,
      defaultPlacement: 'bottom',
      trapFocus: true
    });

    // Demo popover content
    const popBtn = document.getElementById('popoverBtn');
    popover.attach(popBtn, `
      <div class="popover__inner" role="document">
        <h3 class="popover__title">Popover Title</h3>
        <div class="popover__body">
          <p>This is an interactive popover. Try keyboard navigation and outside click to close.</p>
          <input placeholder="Type here" />
        </div>
        <div class="popover__footer">
          <button class="btn" data-pop-action="confirm">Confirm</button>
          <button class="btn" data-pop-action="cancel">Cancel</button>
        </div>
      </div>
    `);

    // Example: listen for actions inside popover
    document.addEventListener('click', (e) => {
      const action = e.target.closest('[data-pop-action]');
      if (!action) return;
      if (action.dataset.popAction === 'confirm') alert('Confirmed');
      if (action.dataset.popAction === 'cancel') popover.hide();
    });

    // Expose for debugging (optional)
    window.__tooltip = tooltip;
    window.__popover = popover;
  </script>
</body>
</html>
