<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Tooltip + Popover Effect Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>🎨 Tooltip + Popover Effect Viewer</h1>
    <p>Hover or click elements below to see all available effects and themes.</p>

    <section class="controls">
      <div>
        <label>🎞 Effect:</label>
        <select id="effectSelect">
          <option value="fade">Fade</option>
          <option value="scale">Scale</option>
          <option value="slide">Slide</option>
          <option value="blur">Blur</option>
          <option value="elastic">Elastic</option>
        </select>
      </div>

      <div>
        <label>🎨 Theme:</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="success">Success</option>
          <option value="error">Error</option>
          <option value="warning">Warning</option>
        </select>
      </div>

      <div>
        <label>📍 Placement:</label>
        <select id="placementSelect">
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
    </section>

    <section class="demo-area">
      <button id="tooltipBtn" class="demo-btn" 
        data-tooltip="Tooltip Preview">Hover Me</button>

      <button id="popoverBtn" class="demo-btn">
        Click Me (Popover)
      </button>
    </section>
  </main>

  <script src="js/ui-tooltips.js"></script>
</body>
</html>
