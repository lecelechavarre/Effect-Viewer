<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Directional Tooltips + Popovers</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page">
    <h1>Smart Directional Tooltips + Popovers</h1>
    <p>
      These examples show directional tooltips (top/bottom/left/right) with automatic flipping and arrow alignment.
    </p>

    <div class="grid">
      <div class="cell top-row">
        <button class="demo" data-tooltip="Top tooltip" data-placement="top">Top</button>
      </div>

      <div class="cell middle-row">
        <button class="demo" data-tooltip="Left tooltip" data-placement="left">Left</button>
        <button class="demo" data-tooltip="Center tooltip (auto)" data-placement="auto">Auto</button>
        <button class="demo" data-tooltip="Right tooltip" data-placement="right">Right</button>
      </div>

      <div class="cell bottom-row">
        <button class="demo" data-tooltip="Bottom tooltip" data-placement="bottom">Bottom</button>
      </div>
    </div>

    <section class="more">
      <h2>Extras</h2>
      <button id="followBtn" class="demo" data-tooltip="Follow cursor" data-follow="true">Cursor follow</button>
      <button id="htmlBtn" class="demo" data-tooltip-html="<strong>Bold</strong> <em>HTML</em> inside" data-placement="top">HTML tooltip</button>
      <button id="interactiveBtn" class="demo" data-tooltip="Interactive tooltip" data-interactive="true">Interactive</button>
      <button id="popoverBtn" class="demo" data-popover="This is a popover card with an input.<br><input placeholder='Type...'/>" aria-expanded="false">Popover</button>
    </section>
  </main>

  <script src="js/ui-tooltips.js"></script>
</body>
</html>
